<div fxLayout="column">

    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <br>
    <br>
    
    <div fxLayout="column">

        <mat-form-field>

            <mat-label>Héroe</mat-label>

            <input type="text" placeholder="Buscar..." matInput [matAutocomplete]="auto"
                [(ngModel)]="txt" (input)="buscar()">

            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="opcionSeleccionada($event)">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option *ngIf="heroes.length == 0 && txt.trim().length > 0">
                    No se encontró ningún héroe con el término '{{txt}}'
                </mat-option>

            </mat-autocomplete>

        </mat-form-field>

    </div>

    <div *ngIf="heroeSeleccionado">
        <app-detalle [heroe]="heroeSeleccionado" [componenteHijo]="componenteHijo"></app-detalle>
    </div>
    
</div>
