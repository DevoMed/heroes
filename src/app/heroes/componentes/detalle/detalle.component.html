<div *ngIf="!heroe; else divHeroe" class="contenedor-spinner">
    <mat-spinner></mat-spinner>
</div>

<ng-template #divHeroe>

    <div>
        <h1>Detalle de hÃ©roe</h1>
        <mat-divider></mat-divider>
    </div>

    <br><br>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px">

        <div fxFlex="50">
            <h1>
                {{heroe.superhero}}
                <br>
                <small>{{heroe.alter_ego}}</small>
            </h1>
            <div>
                <img [src]="heroe | img" />
            </div>

            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>

            <mat-list>
                <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
                <mat-list-item>{{heroe.characters}}</mat-list-item>
                <mat-list-item>{{heroe.publisher}}</mat-list-item>
                <mat-list-item>{{heroe.alter_ego}}</mat-list-item>
            </mat-list>

            <div *ngIf="!componenteHijo">
                <button mat-stroked-button (click)="volver()">Volver</button>
            </div>

        </div>

    </div>

</ng-template>
